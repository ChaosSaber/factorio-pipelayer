[entity-name]
pipefitter-connector=Underground pipe connector
pipefitter-pipe-dump-chest=Underground pipe collection chest

[entity-description]
pipefitter-connector=Connects surface pipes to underground pipes.\n\nUse the "Toggle editor view" keybinding (CONTROL-P by default) to lay underground pipe.
pipefitter-pipe-dump-chest=Collects pipes deconstructed from underground.

[controls]
pipefitter-toggle-editor-view=Toggle editor view

[mod-setting-name]
pipefitter-connector-capacity=Connector capacity
pipefitter-deconstruction-delay=Deconstruction delay
pipefitter-deconstruction-warning=Show deconstruction warning

[mod-setting-description]
pipefitter-deconstruction-delay=The time between marking underground pipes for deconstruction and actually removing them for collection by construction robots.\n\nMeasured in seconds.
pipefitter-deconstruction-warning=When enabled, show a warning with the number of pipes marked for deconstruction when deconstructing a pipe connector, and the delay before they will be actually removed.

[pipefitter-message]
marked-for-deconstruction=Marked __1__ underground pipes to be deconstructed and collected in a surface chest in __2__ seconds.

[pipefitter-error]
bad-surface=You must be on the main overworld to enter Pipefitter editor view.
underground-obstructed=Underground obstructed